<html>
<head>
	<title>Free Code Camp - Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div id="calculator">
		<p>JS Calculator</p>
		<div id="display"></div>
		<div id="buttons">
			<button class="btn-wide">Clr</button>
			<button>/</button>
			<button>X</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>+</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="btn-wide">0</button>
			<button>.</button>
			<button class="btn-tall">=</button>
		</div>
	</div>

</body>
</html>
