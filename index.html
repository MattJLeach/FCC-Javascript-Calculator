<html>
<head>
	<title>Free Code Camp - Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div id="calculator">
		<p>JS Calculator</p>
		<div id="display"></div>
		<div id="buttons">
			<div class="btn-row">
				<button>Clr</button>
				<button>/</button>
				<button>X</button>
			</div>
			<div class="btn-row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>-</button>
			</div>
			<div class="btn-row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
			</div>
			<div class="btn-row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
			</div>
			<div class="btn-row">
				<button>0</button>
				<button>.</button>
				<button>=</button>
			</div>
		</div>
	</div>

</body>
</html>
